<html>
<head>
    <title>Company_Event_Registration</title>
</head>
<body>
<form action="Company_Event_Registration.html" method="post">
    Name : <input type="text" name="name" required><br><br>
    Email : <input type="email" name="email" pattern=".+@gmail.com" size="30" required><br><br>
    Mobile : <input type="tel" name="tel" required><br><br>
    Gender : <input type="radio" name="gender" value="Male" required>Male
             <input type="radio" name="gender" value="Female" required>Female<br><br>
    Password : <input type="password" name="pass" pattern=".{8,}" title="Must contain at least 8 or more characters" required><br><br>
    <input type="submit" name="submit"><br><br>
</form>
</body>
</html>
